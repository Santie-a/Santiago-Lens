<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Fotográfico</title>
    <link rel="stylesheet" href="/resources/css/index.css">
</head>
<body>
    <header>
        <img id="header-icon" src="resources\icons\camera.svg" alt="Logo">
        <h1>SANTIAGO LENS</h1>
    </header>

    <main>
        <section class="portfolio-section" id="city-frames">
			<div class="portfolio-section-description">
				<h2>CITY FRAMES</h2>
				<p>Brisa de risas, en rincones se ocultan, dejamos pasar.</p>
			</div>
            <div class="image-gallery-container">
                <div class="image-gallery">
                    <img src="resources\images\20240903_185418.jpg" alt="Fotografía de naturaleza 1">
                    <img src="resources\images\20240903_183950.jpg" alt="Fotografía de naturaleza 2">
                    <img src="resources\images\20240903_185001.jpg" alt="Fotografía de naturaleza 3">
                    <img src="resources\images\20240903_184338.jpg" alt="Fotografía de naturaleza 4">
                    <img src="resources\images\20240903_184628.jpg" alt="Fotografía de naturaleza 5">
                </div>
            </div>
        </section>

        <section class="portfolio-section" id="urban-lens">
			<div class="portfolio-section-description">
				<h2>URBAN LENS</h2>
				<p>Susurro leve, el viento en la quietud, alma despierta.</p>
			</div>
            <div class="image-gallery-container">
                <div class="image-gallery">
                    <img src="resources\images\20240820_135921.jpg" alt="Fotografía de naturaleza 5">
                    <img src="resources\images\20240820_135630.jpg" alt="Fotografía de naturaleza 1">
                    <img src="resources\images\20240820_135739.jpg" alt="Fotografía de naturaleza 2">
                    <img src="resources\images\20240820_140140.jpg" alt="Fotografía de naturaleza 4">
                    <img src="resources\images\20240820_140031.jpg" alt="Fotografía de naturaleza 3">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Santiago Díaz - Todos los derechos reservados</p>
    </footer>

</html>
